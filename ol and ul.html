<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>

</head>
<body>
   <h1>Order List:</h1>
   <ol type="A">
    <li>Math</li>
    <li>English</li>
    <li>Islamiyat</li>
   </ol> 
   <!-- unorder list -->
   <h1>Unorder List:</h1>
<ul type="square">
    <li>Math</li>
    <li>English</li>
    <li>Islamiyat</li>




</ul>

</body>
</html>
